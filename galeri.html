      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a121f;
      color: #cdd6f4;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #73a1ff;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(80, 130, 255, 0.4);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 15, 40, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    .modal img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 30px #5090ff;
    }
    .modal .controls {
      margin-top: 20px;
    }
    .modal .controls button {
      background: linear-gradient(45deg, #4a79ff, #2e5efc);
      color: #e0e7ff;
      border: none;
      padding: 12px 25px;
      margin: 0 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 3px 15px rgba(72, 106, 255, 0.8);
      transition: background 0.4s ease;
    }
    .modal .controls button:hover {
      background: linear-gradient(45deg, #73a1ff, #5090ff);
    }
  </style>
</head>

<div id="modal" class="modal">
  <img id="modal-img" src="" alt="Büyük Görsel" />
  <div class="controls">
    <button id="prevBtn">◀ Geri</button>
    <button id="nextBtn">İleri ▶</button>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Burada id değil class seçimi olmalı
    const galleryImages = document.querySelectorAll(".gallery img");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      modalImg.src = galleryImages[currentIndex].src;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      modalImg.src = galleryImages[currentIndex].src;
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      modalImg.src = galleryImages[currentIndex].src;
    }

    galleryImages.forEach((img, index) => {
      img.addEventListener("click", () => openModal(index));
    });

    // Modal dışına tıklayınca kapatma
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // İleri geri butonları tıklama olayları
    nextBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      showNext();
    });
    prevBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      showPrev();
    });
  });
</script>
